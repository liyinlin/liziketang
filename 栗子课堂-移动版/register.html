<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" type="image/png" href="images/e-logo.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-title" content=""/>
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="HandheldFriendly" content="true" />
    <meta http-equiv="x-rim-auto-match" content="none" />
    <meta name="format-detection" content="telephone=no" />
    <!-- This is to force IE into the latest version mode, overriding 'compatibility' mode which breaks everything. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="" />
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/resetPage.js"></script>
    <link rel="stylesheet" href="css/resetPage.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/dialog.css">
    <link rel="stylesheet" href="css/LArea.css">
    <link rel="stylesheet" href="css/sex.css">
    <script src="js/layer/layer.js"></script>
    <link rel="stylesheet" href="css/code.css">
</head>
<body>
    <div class="wrap">
        <div class="top">
            <div class="login">
                <div>注册</div>
                <a href="login.html">登录</a>
                <a href="javascript:history.back()"><img src="images/index/left.png" alt=""></a>
            </div>
        </div>
        <div class="main">
            <div class="form">
                <div class="form_sub">
                    <div>
                        <label>手机号</label>
                        <input maxlength="11" id="phone" type="text" placeholder="请输入手机号">
                    </div>
                    <div id="demo">
                        <label>城市</label>
                        <input id="city" class="colorWhite" disabled type="text" value="北京市 东城区">
                    </div>
                    <div>
                        <label>性别</label>
                        <input id="sex" class="colorWhite" disabled type="text" value="男">
                    </div>
                    <div>
                        <label>密码</label>
                        <input id="pwd" maxlength="18" id="pwd" type="password" placeholder="请输入6-18位密码">
                        <div id="pwdCheck" class="password">
                            <div></div>
                            <div></div>
                            <div></div>
                            <p>弱</p>
                        </div>
                    </div>
                    <div>
                        <label>动态码</label>
                        <input id="code_float" type="text" placeholder="请输入动态码">
                        <input class="button" type="button" value="获取动态码"/>
                    </div>
                    <a class="submit">注册</a>
                </div>
            </div>
            <div class="dialog">
                <div class="tips">
                    <img src="images/login/top.png" alt="">
                    <span>其他方式登录</span>
                </div>
                <div class="case">
                    <a href="###"><img src="images/login/wxLogin.png"></a>
                    <a href="###"><img src="images/login/QQLogin.png"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="sex">
        <div class="bd_sex"></div>
        <div class="sex_info">
            <div>性别</div>
            <div class="sexs">男<img src="images/tools/select.png"></div>
            <div class="sexs">女<img src="images/tools/select_hui.png"></div>
        </div>
    </div>
    <div class="code">
        <div class="bd_code"></div>
        <div class="code_info">
            <div>验证码</div>
            <div class="code_input"><input maxlength="4" type="text"><img src="http://192.168.200.184:1234/account/CheckCode"></div>
            <div class="button_code">
                <a class="send" href="###">取消</a>
                <a class="send" href="###">发送</a>
            </div>
        </div>
    </div>
    <script src="js/LAreaData1.js"></script>
    <script src="js/LAreaData2.js"></script>
    <script src="js/LArea1.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
    <script type="text/javascript" src="js/dialog.js"></script>
</body>
</html>
