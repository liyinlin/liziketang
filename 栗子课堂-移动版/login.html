<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" type="image/png" href="images/e-logo.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-title" content=""/>
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="HandheldFriendly" content="true" />
    <meta http-equiv="x-rim-auto-match" content="none" />
    <meta name="format-detection" content="telephone=no" />
    <!-- This is to force IE into the latest version mode, overriding 'compatibility' mode which breaks everything. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="" />
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/resetPage.js"></script>
    <link rel="stylesheet" href="css/resetPage.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/dialog.css">
    <script src="js/layer/layer.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="top">
            <div class="login">
                <div>登录</div>
                <a href="register.html">注册</a>
                <a href="mine.html"><img src="images/index/left.png" alt=""></a>
            </div>
        </div>
        <div class="main">
            <div class="form">
                <form action="" method="">
                    <div>
                        <label>账号</label>
                        <input id="username" type="text" placeholder="请输入手机号/账号">
                    </div>
                    <div>
                        <label>密码</label>
                        <input id="password" maxlength="18" type="password" placeholder="请输入6-18位密码">
                    </div>
                    <a href="###" class="submit">登录</a>
                </form>
                <a class="forgetPwd" href="forgetPwd.html">忘记密码？</a>
            </div>
            <div class="dialog">
                <div class="tips">
                    <img src="images/login/top.png" alt="">
                    <span>其他方式登录</span>
                </div>
                <div class="case">
                    <a href="###"><img src="images/login/wxLogin.png"></a>
                    <a href="###"><img src="images/login/QQLogin.png"></a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/dialog.js"></script>
</body>
</html>
