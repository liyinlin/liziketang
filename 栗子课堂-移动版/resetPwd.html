<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" type="image/png" href="images/e-logo.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-title" content=""/>
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="HandheldFriendly" content="true" />
    <meta http-equiv="x-rim-auto-match" content="none" />
    <meta name="format-detection" content="telephone=no" />
    <!-- This is to force IE into the latest version mode, overriding 'compatibility' mode which breaks everything. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="" />
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/resetPage.js"></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <link rel="stylesheet" href="css/resetPage.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/resetPwd.css">

    <script type="text/javascript" src="js/layer/layer.js"></script>
</head>
<body>
    <div class="wrap">
      <div class="top">
          <div class="resetPwd">
              <div>修改密码</div>
              <a href="register.html">注册</a>
              <a href="forgetPwd.html"><img src="images/index/left.png" alt=""></a>
          </div>
      </div>
      <div class="mian">
          <div class="form">
              <div>
                  <label>设置密码</label>
                  <input maxlength="18" id="pwd" type="password" placeholder="请设置6-18位新密码">
                  <div id="pwdCheck" class="password">
                      <div></div>
                      <div></div>
                      <div></div>
                      <p>弱</p>
                  </div>
              </div>
              <div>
                  <label>再次设置</label>
                  <input maxlength="18" id="checkPwd" type="password" placeholder="请再次设置新密码">
              </div>
              <input class="submit" type="button" value="确认">
          </div>
      </div>
  </div>
  <script type="text/javascript" src="js/resetPwd.js"></script>
</body>
</html>
